<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Latest Screenshot</title>
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#111;}
    img{max-width:100vw;max-height:100vh;object-fit:contain;}
  </style>
</head>
<body>
  <img id="img" alt="latest" />
  <script>
    // 每次打開都加時間戳，強制拿到最新圖（避免快取）
    const img = document.getElementById('img');
    img.src = 'images/current.png?ts=' + Date.now();
  </script>
</body>
</html>
